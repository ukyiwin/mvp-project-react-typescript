# import Post from "./generated/prisma.graphql"

type Query {
  feed: [Post!]!
  articles: [Article!]!
  drafts: [Post!]!
  post(id: ID!): Post!
  me: User
  userExist(email: String!): Boolean!
  getCountry: Country!
  getInstitution(id: ID!): Institutions!
  getSchools(idInstitution: ID!): School!
  getFaculty(idSchool: ID!): Faculty!
  getDepartment(idFaculty: ID!): Department!
}

type Mutation {
  signup(email: String!, password: String!, firstname: String!,
   lastname: String!, type: String!, gender: String! ): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createDraft(title: String!, text: String!): Post!
  publish(id: ID!): Post!
  deletePost(id: ID!): Post!
}

type AuthPayload {
  token: String!
  user: User!
}