type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
  author: User!
}

type Article {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  body: String!
  type: Arcticletype
  author: User!
}

type User {
  id: ID! @unique
  email: String! @unique
  username: String! @unique
  password: String!
  name: String!
  firstname: String!
  lastname: String!
  type: Usertype!
  posts: [Post!]!
  author: User!
}

enum Usertype{
  Student
  Lecturer
  Admin
  Editor
  Super
}

enum Arcticletype{
  External
  Internal
}